<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">

</head>

<body>

                <img class="logo" src="../assets/SpMedGroup_Logo 1.png" alt="Logo">

                <div class="container_icon">
                    <a href="#"><img src="../assets/Home.png" alt="Home"></a>

                <div class="container_icon">
                    <a href="#"><img src="../assets/Info.png" alt="Info"></a>
                    <p>Info</p>
                </div>
                <div class="container_icon">
                    <a href="#"><img src="../assets/Contato.png" alt="Contato"></a>
                    <p>Contato</p>
                </div>
                <div class="container_icon">
                    <a href="#"><img src="../assets/Consulta.png" alt="Consulta"></a>
                    <p>Consulta</p>
                </div>
                <div class="container_icon">
                    <a href="#"><img src="../assets/Login.png" alt="Login"></a>

                </div>

        </div>

</html>
