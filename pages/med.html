<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/med.css">
    <title>Medico</title>
</head>
<body>
    <main class="container">
        <div class="background_cadastrar">
            <div class="grid alinhar_box">
                <section class="container_form">
                    <form class="alinhar_form" onsubmit="">
                        <h1>Alterar Prontuário</h1>
                        <div class="container_input espacamento">
                            <label for="consulta">Consulta</label>
                            <select name="consulta" id="consulta"></select>
                        </div>
                        <div class="container_input">
                            <label for="descricao">Descrição</label>
                            <input type="text" name="descricao" />
                        </div>
                        <button class="btn">Alterar</button>
                    </form>
                </section>
            </div>
        </div>
        <div class="background_consulta">
            <div class="grid alinhar_consulta">
                <section class="container_tabela">
                    <h2>Minhas Consultas</h2>
                    <table class="tabela">
                        <thead>
                            <tr>
                                <th>Médico</th>
                                <th>Paciente</th>
                                <th>Descrição</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <td>Keiji</td>
                            <td>Lucas</td>
                            <td>Apresenta comportamento raivoso</td>
                            <td>11/11/21</td>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
